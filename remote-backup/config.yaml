name: Remote Backup
version: "2023.12.0"
slug: remote_backup
description: Automatically create and transfer HA backups using SFTP (SCP), rsync, or rclone (experimental)
image: ikifar/remote-backup-{arch}
url: https://addons.mathesonsteplock.ca/docs/addons/remote-backup/basic-config
startup: once
boot: manual
init: false
apparmor: false
arch:
  - aarch64
  - amd64
  - armhf
  - armv7
  - i386
homeassistant: "2021.9.0"
hassio_api: true
hassio_role: manager
homeassistant_api: true
map:
  - addon_config:rw
  - addons
  - share
  - ssl:rw
  - backup:rw
  - homeassistant_config
  - all_addon_configs

options:
  remote_host: null
  remote_port: 22
  remote_user: null
  remote_key: ""
  backup_friendly_name: true
  backup_custom_prefix: Automated backup
  backup_keep_local: "all"
  ssh_enabled: true
  ssh_remote_directory: "hassio-backup"
  rsync_enabled: false
  rsync_rootfolder: hassio-sync
  rsync_exclude:
    - "/config/*.db-shm"
    - "/config/*.db-wal"
    - "/config/*.db"

schema:
  debug: bool?
  remote_host: str
  remote_port: port
  remote_user: str
  remote_password: str?
  remote_key: str?
  remote_host_key_algorithms: str?
  backup_friendly_name: bool?
  backup_custom_prefix: str?
  backup_exclude_folders:
    - match(^[A-Za-z0-9_\-\.\*\/\?\+\\ ]*$)?
  backup_exclude_addons:
    - str?
  backup_keep_local: match(^(all|null|[+]?\d*)$)?
  backup_password: str?
  ssh_enabled: bool
  ssh_remote_directory: str?
  rsync_enabled: bool
  rsync_rootfolder: str?
  rsync_exclude:
    - match(^[A-Za-z0-9_\-\.\*\/\?\+\\ ]+$)?
  rclone_enabled: bool?
  rclone_remote_directory: str?
  rclone_remote_host: str?
  rclone_copy: bool?
  rclone_sync: bool?
  rclone_restore: bool?
